<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container" style="margin-top: 75px">
    <p style="float: left;">numbers of items {{usersContainer.length}}</p>
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
       Create User
      </button>    
      <table class="table ">
        <thead >
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor='let user of usersContainer'>
            <td> 
                <img class="" style="float: left; border-radius: 50%;width: 40px;" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
               <h6 style="vertical-align:middle; ">{{user.name}}</h6> 
            </td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            <td>
                <ul class="list-unstyled mb-0 d-flex ">
                  <li style="margin-right: 20px;"><a href="#" class="text-primary" data-toggle="tooltip" title="" data-original-title="view"><i class="far fa-eye"></i></a></li>
                  <li style="margin-right: 20px;"><a href="#" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                  <li style="margin-right: 20px;"><a href="#" class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                </ul>
              </td>
          </tr>
         
        </tbody>
      </table>
      <nav aria-label="..." class="center-screen">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="" method="POST">
    		    
    		    <div class="form-group has-error">
    		        <label for="slug">Image <span class="require">*</span> <small>(This field use in url path.)</small></label>
                    <input type="file" id="myFile" name="filename">
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="title">Title <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" ></textarea>
    		    </div>
    		    
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    
    		</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
